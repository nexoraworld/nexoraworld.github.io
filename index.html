<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexoraBooks 2050 - Quantum Edition</title>

<style>

/* =========================
   GLOBAL
========================= */

:root{
  --primary:#0ff;
  --bg-dark:#0b0c2a;
  --bg-light:#f0f4f8;
  --bg-mars:#7a0000;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg-dark);
  color:white;
  transition:background 0.8s ease;
  overflow-x:hidden;
}

a{text-decoration:none;color:inherit}

/* =========================
   HEADER
========================= */

.top-header{
  width:100%;
  height:70px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid cyan;
}

.logo-small{
  font-size:22px;
  font-weight:bold;
  color:cyan;
}

.search-bar{
  flex:1;
  margin:0 20px;
}

.search-bar input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}

.header-actions{
  display:flex;
  gap:20px;
  font-size:14px;
}

/* =========================
   CATEGORY SYSTEM + GHOST
========================= */

.category-wrapper{
  position:relative;
  background:#111;
}

.category-bar{
  display:flex;
  overflow-x:auto;
  gap:20px;
  padding:15px;
  scrollbar-width:none;
}

.category-bar::-webkit-scrollbar{display:none;}

.category-item{
  white-space:nowrap;
  padding:8px 16px;
  border:1px solid cyan;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}

.category-item:hover{
  background:cyan;
  color:black;
  transform:scale(1.05);
}

/* Ghost Track */

.ghost-track{
  width:100%;
  height:50px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.ghost-path{
  position:absolute;
  width:70%;
  height:20px;
  border-radius:40px;
  border:2px solid cyan;
}

.ghost-indicator{
  position:absolute;
  height:30px;
  padding:0 20px;
  background:rgba(0,255,255,0.15);
  border-radius:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:cyan;
  transition:0.5s ease;
  backdrop-filter:blur(5px);
}

/* =========================
   LOGO
========================= */

#nexora-logo{
  display:flex;
  justify-content:center;
  font-size:70px;
  margin:40px 0;
  letter-spacing:5px;
}

.letter{
  animation:float 5s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* =========================
   BOOK GRID
========================= */

.book-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:30px;
}

.book-card{
  width:180px;
  background:#111;
  border-radius:15px;
  border:2px solid cyan;
  overflow:hidden;
  transition:0.4s;
  cursor:pointer;
}

.book-card:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 0 25px cyan;
}

.book-card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.book-card h3{
  padding:10px;
  text-align:center;
}

/* =========================
   THEME
========================= */

#theme-container{
  position:fixed;
  top:100px;
  left:15px;
  width:60px;
  height:60px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:9999;
}

#theme-icons{
  display:none;
  flex-direction:column;
  gap:10px;
  position:absolute;
  left:80px;
}

#theme-icons button{
  width:50px;
  height:50px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-size:22px;
}

</style>
</head>

<body>

<div class="top-header">
  <div class="logo-small">NEXORA</div>
  <div class="search-bar"><input placeholder="Search books..."></div>
  <div class="header-actions">
    <div>Account</div>
    <div>Orders</div>
    <div>Cart ðŸ›’</div>
  </div>
</div>

<!-- CATEGORY + GHOST -->
<div class="category-wrapper">
  <div class="category-bar" id="categoryBar">
    <div class="category-item">AI Books</div>
    <div class="category-item">Science Fiction</div>
    <div class="category-item">Action</div>
    <div class="category-item">Roman</div>
    <div class="category-item">Deep Research</div>
    <div class="category-item">Publishers</div>
    <div class="category-item">Independent</div>
  </div>

  <div class="ghost-track">
    <div class="ghost-path"></div>
    <div class="ghost-indicator" id="ghost">Hover a category</div>
  </div>
</div>

<div id="nexora-logo">
<span class="letter">N</span>
<span class="letter">E</span>
<span class="letter">X</span>
<span class="letter">O</span>
<span class="letter">R</span>
<span class="letter">A</span>
</div>

<script>

/* GHOST SYSTEM */

const categories=document.querySelectorAll('.category-item');
const ghost=document.getElementById('ghost');

categories.forEach(cat=>{
  cat.addEventListener('mouseenter',()=>{
    ghost.textContent=cat.textContent;
    const rect=cat.getBoundingClientRect();
    ghost.style.left=rect.left + rect.width/2 - ghost.offsetWidth/2 + 'px';
  });
});

</script>

</body>
</html>
