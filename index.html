<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXORA v6 Quantum Elite</title>

<style>
:root{
  --accent:#00f2ff;
  --dark:#0f0f14;
  --light:#f6f2e8;
}

body{
  margin:0;
  font-family:Arial;
  background:var(--dark);
  color:#fff;
  overflow-x:hidden;
  transition:0.4s;
}

/* ================= NEON MOVING LINES ================= */

.neon-line{
  position:fixed;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  background-size:300px;
  animation:moveLine 3s linear infinite;
  z-index:999;
}

.neon-top{top:0;}
.neon-bottom{bottom:0;}

@keyframes moveLine{
  0%{background-position:-300px}
  100%{background-position:300px}
}

/* ================= SIDEBAR ================= */

.sidebar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:220px;
  background:#111;
  transition:0.5s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid var(--accent);
}

.sidebar.collapsed{
  height:80px;
}

.sidebar h1{
  margin:0;
  color:var(--accent);
  letter-spacing:3px;
}

/* ================= DUAL ARROW DIVIDER ================= */

.divider{
  margin-top:20px;
  display:flex;
  align-items:center;
  gap:15px;
  cursor:pointer;
  transition:0.3s;
}

.divider:hover{
  transform:scale(1.1);
}

.arrow{
  font-size:22px;
  transition:0.3s;
}

.divider:hover .arrow{
  color:var(--accent);
  text-shadow:0 0 15px var(--accent);
}

/* Dotted Glow Line */
.dots{
  width:150px;
  height:4px;
  background:repeating-linear-gradient(
    90deg,
    var(--accent),
    var(--accent) 5px,
    transparent 5px,
    transparent 12px
  );
  animation:pulseDots 2s infinite;
}

@keyframes pulseDots{
  0%{opacity:0.4}
  50%{opacity:1}
  100%{opacity:0.4}
}

/* ================= CONTENT ================= */

.content{
  margin-top:220px;
  padding:40px;
  transition:0.5s;
}

.sidebar.collapsed ~ .content{
  margin-top:80px;
}

/* ================= BUTTONS ================= */

.glow-btn{
  padding:15px 30px;
  border:none;
  border-radius:30px;
  background:#111;
  color:#fff;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
  box-shadow:0 0 10px var(--accent);
}

.glow-btn:hover{
  box-shadow:0 0 30px var(--accent);
  transform:scale(1.05);
}

/* ================= THEME TOGGLE ================= */

.theme-toggle{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 0 20px var(--accent);
}

/* ================= PAGES ================= */

.page{display:none;}
.page.active{display:block;}

</style>
</head>
<body>

<div class="neon-line neon-top"></div>
<div class="neon-line neon-bottom"></div>

<div class="sidebar" id="sidebar">

<h1>NEXORA</h1>

<div class="divider" onclick="toggleSidebar()">
  <div class="arrow" id="upArrow">â–²</div>
  <div class="dots"></div>
  <div class="arrow" id="downArrow">â–¼</div>
</div>

</div>

<div class="content">

<div id="home" class="page active">
  <h2>Quantum Core Active</h2>
  <button class="glow-btn" onclick="openPage('panel1')">Panel 1</button>
  <button class="glow-btn" onclick="openPage('panel2')">Panel 2</button>
</div>

<div id="panel1" class="page">
  <h2>Panel 1</h2>
  <button class="glow-btn" onclick="goBack()">Geri</button>
</div>

<div id="panel2" class="page">
  <h2>Panel 2</h2>
  <button class="glow-btn" onclick="goBack()">Geri</button>
</div>

</div>

<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>

<script>

/* SIDEBAR TOGGLE */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* THEME SWITCH */
function toggleTheme(){
  document.body.classList.toggle("light");
  document.body.classList.toggle("dark");
  let btn=document.getElementById("themeBtn");
  btn.textContent=document.body.classList.contains("dark")?"ðŸŒ™":"â˜€";
}

/* PAGE SYSTEM */
function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  history.pushState({page:id},"",`#${id}`);
}

function goBack(){
  history.back();
}

/* BACK FIX */
window.addEventListener("popstate",function(){
  let page=location.hash.replace("#","");
  if(page){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(page).classList.add("active");
  }else{
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("home").classList.add("active");
  }
});

/* Prevent full exit */
history.pushState(null,"",location.href);
window.addEventListener("popstate",function(){
  history.pushState(null,"",location.href);
});

</script>

</body>
</html>
