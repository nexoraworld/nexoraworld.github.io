<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexoraBooks</title>
<style>
/* Genel stil */
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f0f4f8;
  margin: 0;
  padding: 0;
}

/* BaÅŸlÄ±k */
h1 {
  margin: 20px 0;
  font-size: 2em;
  color: #333;
}

/* Kitap kartlarÄ± container */
.book-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin: 40px 20px;
}

/* Kitap kartlarÄ± */
.book-card {
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  width: 150px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.book-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 20px rgba(0,0,0,0.2);
}

/* Kitap gÃ¶rselleri */
.book-card img {
  width: 100%;
  height: 220px;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  object-fit: cover;
}

/* Kitap baÅŸlÄ±ÄŸÄ± */
.book-card h3 {
  margin: 10px 0;
  font-size: 1em;
  color: #333;
}

/* Pop-up stil */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup-content {
  background-color: #fff;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  text-align: left;
  position: relative;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

#close-popup {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

.popup-button {
  margin-top: 15px;
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background-color: #ff8c42;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}

.popup-button:hover {
  background-color: #ff6b1a;
}

/* Responsive */
@media (max-width: 600px) {
  .book-container {
    flex-direction: column;
    align-items: center;
  }
}
</style>
</head>
<body>

<h1>ðŸ“š NexoraBooks</h1>

<div class="book-container">
  <div class="book-card" data-title="The Great Gatsby" data-desc="A classic novel by F. Scott Fitzgerald, set in the 1920s.">
    <img src="https://via.placeholder.com/150/FFB6C1/000000?text=Gatsby" alt="The Great Gatsby">
    <h3>The Great Gatsby</h3>
  </div>
  <div class="book-card" data-title="1984" data-desc="A dystopian novel by George Orwell exploring a totalitarian regime.">
    <img src="https://via.placeholder.com/150/87CEFA/000000?text=1984" alt="1984">
    <h3>1984</h3>
  </div>
  <div class="book-card" data-title="Harry Potter" data-desc="The first book of J.K. Rowling's famous wizard series.">
    <img src="https://via.placeholder.com/150/90EE90/000000?text=HP" alt="Harry Potter">
    <h3>Harry Potter</h3>
  </div>
</div>

<!-- Pop-up -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span id="close-popup">&times;</span>
    <h2 id="popup-title"></h2>
    <p id="popup-desc"></p>
    <button class="popup-button" id="popup-close-btn">Close</button>
  </div>
</div>

<script>
// Pop-up script
const cards = document.querySelectorAll('.book-card');
const popup = document.getElementById('popup');
const popupTitle = document.getElementById('popup-title');
const popupDesc = document.getElementById('popup-desc');
const closeBtn = document.getElementById('close-popup');
const popupCloseButton = document.getElementById('popup-close-btn');

cards.forEach(card => {
  card.addEventListener('click', () => {
    popupTitle.textContent = card.dataset.title;
    popupDesc.textContent = card.dataset.desc;
    popup.style.display = 'flex';
  });
});

closeBtn.addEventListener('click', () => {
  popup.style.display = 'none';
});

popupCloseButton.addEventListener('click', () => {
  popup.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if(e.target === popup) popup.style.display = 'none';
});
</script>

</body>
</html>
