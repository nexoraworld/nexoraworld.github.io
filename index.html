<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexoraBooks 2050 Sci-Fi</title>

<style>
/* ---------------- Genel ---------------- */
body {
  font-family: 'Arial', sans-serif;
  margin: 0; padding: 0;
  background-color: #f0f4f8;
  overflow-x: hidden;
  transition: background 1s ease;
}
h1 { text-align:center; margin:25px 0; font-size:2.2em; color:#333; text-shadow:0 2px 5px rgba(0,0,0,0.2); }

/* ---------------- Arka Plan Logo ---------------- */
body::before {
  content:'';
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:url('https://via.placeholder.com/400x400?text=Nexora+Logo') no-repeat center center;
  background-size:300px;
  opacity:0.08; z-index:-1;
}

/* ---------------- Kitap Kartlarƒ± ---------------- */
.book-container {
  display:flex; flex-wrap:wrap; justify-content:center; gap:25px; margin:40px 10px;
}
.book-card {
  background:#fff; width:160px; border-radius:20px; box-shadow:0 5px 15px rgba(0,0,0,0.15);
  overflow:hidden; cursor:pointer; transition:transform 0.5s, box-shadow 0.5s, border-color 1s;
  border:3px solid #fff; animation:float 6s ease-in-out infinite;
}
.book-card:hover { transform: translateY(-15px) scale(1.05); box-shadow:0 20px 40px rgba(0,0,0,0.25); }
.book-card img { width:100%; height:220px; object-fit:cover; }
.book-card h3 { margin:10px 0; font-size:1em; text-align:center; color:#222; }

/* Hover border parlamasƒ± */
@keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
@keyframes borderGlow{0%{border-color:#FFD700;}33%{border-color:#FF4500;}66%{border-color:#800080;}100%{border-color:#FFD700;}}
.book-card:hover { border-color:currentColor; animation:borderGlow 6s infinite alternate;}

/* ---------------- Popup ---------------- */
.popup {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background-color:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:9999;
}
.popup-content {
  background:#fff; padding:25px; border-radius:20px; width:90%; max-width:450px; text-align:left; position:relative;
  animation:fadeIn 0.4s ease;
}
#close-popup { position:absolute; top:10px; right:15px; font-size:28px; cursor:pointer; }
.popup-button { margin-top:15px; padding:10px 15px; border:none; border-radius:8px; background-color:#ff8c42; color:white; font-weight:bold; cursor:pointer; transition:0.3s;}
.popup-button:hover { background-color:#ff6b1a;}
@keyframes fadeIn { from{opacity:0; transform:scale(0.95);} to{opacity:1; transform:scale(1);} }

/* ---------------- Nexora Logo ---------------- */
#nexora-logo { display:flex; justify-content:center; font-size:80px; font-weight:bold; margin-top:50px; position:relative; color:gold; letter-spacing:5px; -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
.letter { display:inline-block; position:relative; animation:letterMove 6s infinite;}
@keyframes letterMove{0%{transform:translateY(0) scale(1);}50%{transform:translateY(-30px) scale(0.8);}100%{transform:translateY(0) scale(1);}}
.letter::after{ content:"‚ú®"; position:absolute; top:-10px; left:0; animation:starFlow 6s infinite; font-size:0.5em;}
@keyframes starFlow{0%{opacity:0; transform:translateY(0) rotate(0deg);}50%{opacity:1; transform:translateY(-20px) rotate(180deg);}100%{opacity:0; transform:translateY(0) rotate(360deg);}}

/* ---------------- Tema Butonlarƒ± ---------------- */
#theme-buttons {
  position:fixed; top:10px; left:10px; display:flex; gap:10px; z-index:10000;
}
#theme-buttons button { font-size:30px; background:none; border:none; cursor:pointer; transition:0.3s; }
#theme-buttons button:hover { transform:scale(1.2) rotate(10deg); }

/* ---------------- Men√º ---------------- */
#side-menu {
  position:fixed; left:-250px; top:0; width:250px; height:100%; background:#111; color:white; transition:0.5s; padding-top:100px; overflow-y:auto; z-index:9000; border-right:3px solid #333;
}
#side-menu ul{list-style:none; padding:0; margin:0;}
#side-menu li{padding:15px 20px; cursor:pointer; border-bottom:1px solid #222; transition:0.3s;}
#side-menu li:hover{background:#333;}
#menu-toggle {position:fixed; top:10px; left:10px; z-index:10001; display:flex; gap:5px;}
#menu-toggle div {width:15px; height:15px; background:white; cursor:pointer; border-radius:50%; transition:0.5s;}

/* ---------------- Arka Plan Temalarƒ± ---------------- */
body.day { background:linear-gradient(to bottom,#87ceeb,#f0f4f8); }
body.night { background:#0b0c2a; color:white; }
body.mars { background:#b22222; }

/* ---------------- Responsive ---------------- */
@media (max-width:768px){.book-container{flex-direction:column; align-items:center;} #side-menu{width:200px;}}

</style>
</head>
<body>

<!-- Men√º Butonu ƒ∞ki Ok -->
<div id="menu-toggle">
  <div id="menu-up"></div>
  <div id="menu-down"></div>
</div>

<!-- Tema Butonlarƒ± -->
<div id="theme-buttons">
  <button id="sun-moon-btn">üåûüåô</button>
  <button id="mars-btn">ü™ê</button>
</div>

<!-- Side Menu -->
<div id="side-menu">
  <ul>
    <li>AI Kitaplar</li>
    <li>Kurumsal Maƒüazalar</li>
    <li>Ger√ßek Yazarlar</li>
    <li>Baƒüƒ±msƒ±z Yayƒ±ncƒ±lar</li>
    <li>Bilim Kurgu</li>
    <li>Aksiyon</li>
    <li>Roman</li>
    <li>Derin Ara≈ütƒ±rma</li>
  </ul>
</div>

<!-- Nexora Logo -->
<div id="nexora-logo">
  <span class="letter">N</span>
  <span class="letter">E</span>
  <span class="letter">X</span>
  <span class="letter">O</span>
  <span class="letter">R</span>
  <span class="letter">A</span>
</div>

<!-- Kitap Kartlarƒ± -->
<h1>üìö NexoraBooks</h1>
<div class="book-container">
  <div class="book-card" data-title="B√ºy√ºk Gatsby" data-desc="F. Scott Fitzgerald'ƒ±n 1920'lerde ge√ßen klasik romanƒ±.">
    <img src="https://via.placeholder.com/150x220?text=B√ºy√ºk+Gatsby" alt="B√ºy√ºk Gatsby">
    <h3>B√ºy√ºk Gatsby</h3>
  </div>
  <div class="book-card" data-title="1984" data-desc="George Orwell'ƒ±n distopik ve unutulmaz eseri.">
    <img src="https://via.placeholder.com/150x220?text=1984" alt="1984">
    <h3>1984</h3>
  </div>
  <div class="book-card" data-title="Harry Potter" data-desc="J.K. Rowling'in sihirli d√ºnyasƒ± ve maceralarƒ±.">
    <img src="https://via.placeholder.com/150x220?text=Harry+Potter" alt="Harry Potter">
    <h3>Harry Potter</h3>
  </div>
</div>

<!-- Pop-up -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span id="close-popup">&times;</span>
    <h2 id="popup-title"></h2>
    <p id="popup-desc"></p>
    <button class="popup-button" id="popup-close-btn">Kapat</button>
  </div>
</div>

<script>
// ----------------- Popup -----------------
const cards=document.querySelectorAll('.book-card');
const popup=document.getElementById('popup');
const popupTitle=document.getElementById('popup-title');
const popupDesc=document.getElementById('popup-desc');
const closeBtn=document.getElementById('close-popup');
const popupCloseBtn=document.getElementById('popup-close-btn');

cards.forEach(card=>{
  card.addEventListener('click',()=>{
    popupTitle.textContent=card.dataset.title;
    popupDesc.textContent=card.dataset.desc;
    popup.style.display='flex';
  });
});
closeBtn.addEventListener('click',()=>{popup.style.display='none';});
popupCloseBtn.addEventListener('click',()=>{popup.style.display='none';});
window.addEventListener('click',(e)=>{if(e.target===popup) popup.style.display='none';});

// ----------------- Side Menu -----------------
const menuToggle=document.getElementById('menu-toggle');
const sideMenu=document.getElementById('side-menu');
const menuUp=document.getElementById('menu-up');
const menuDown=document.getElementById('menu-down');

menuToggle.addEventListener('click',()=>{
  if(sideMenu.style.left==='0px'){
    sideMenu.style.left='-250px';
  }else{
    sideMenu.style.left='0px';
  }

  // ok hareket ve iz efekti
  menuUp.animate([{transform:'translateY(0)'},{transform:'translateY(-50px)'}],{duration:500,fill:'forwards'});
  menuDown.animate([{transform:'translateY(0)'},{transform:'translateY(50px)'}],{duration:500,fill:'forwards'});
});

// ----------------- Tema Butonlarƒ± -----------------
const sunMoonBtn=document.getElementById('sun-moon-btn');
const marsBtn=document.getElementById('mars-btn');

sunMoonBtn.addEventListener('click',()=>{
  if(document.body.classList.contains('day')){
    document.body.classList.remove('day');
    document.body.classList.add('night');
  }else{
    document.body.classList.remove('night');
    document.body.classList.add('day');
  }
});

marsBtn.addEventListener('click',()=>{
  document.body.classList.add('mars');
  const marsEffect=document.createElement('div');
  marsEffect.id='mars-effect';
  marsEffect.style.position='fixed';
  marsEffect.style.top='50%';
  marsEffect.style.left='50%';
  marsEffect.style.width='300px';
  marsEffect.style.height='300px';
  marsEffect.style.marginLeft='-150px';
  marsEffect.style.marginTop='-150px';
  marsEffect.style.borderRadius='50%';
  marsEffect.style.background='url("https://mars.nasa.gov/system/news_items/main_images/9401_PIA25639-MarsGlobe-16x9.jpg") center/cover no-repeat';
  marsEffect.style.zIndex='9999';
  marsEffect.style.boxShadow='0 0 50px 10px cyan,0 0 100px 20px white';
  marsEffect.style.animation='marsZoom 2s forwards';
  document.body.appendChild(marsEffect);

  setTimeout(()=>{marsEffect.remove();},2000);
});

// Mars Zoom Keyframe
const styleSheet=document.createElement("style")
styleSheet.type="text/css"
styleSheet.innerText=`@keyframes marsZoom{0%{transform:scale(0.1) rotate(0deg);opacity:1;}70%{transform:scale(1.5) rotate(360deg);opacity:1;}100%{transform:scale(2) rotate(720deg);opacity:0;}}`;
document.head.appendChild(styleSheet);

</script>
</body>
</html>
