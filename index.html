<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexoraBooks</title>

  <!-- -------------------- CSS -------------------- -->
  <style>
    /* Genel Stil */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      overflow-x: hidden;
    }

    /* Arka Plan Logo ve Renkli Kapak Efekti */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://via.placeholder.com/400x400?text=Nexora+Logo') no-repeat center center;
      background-size: 300px;
      opacity: 0.08;
      z-index: -1;
      transition: background-color 1s linear;
    }

    /* Kitap BaÅŸlÄ±ÄŸÄ± */
    h1 {
      text-align: center;
      margin: 25px 0;
      color: #333;
      font-size: 2.2em;
      letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Kitap KartlarÄ± */
    .book-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 40px 10px;
    }

    .book-card {
      background-color: #fff;
      width: 160px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s, box-shadow 0.5s, border-color 1s;
      border: 3px solid #fff;
      animation: float 6s ease-in-out infinite;
    }

    /* Hover ve Parlayan Ã‡erÃ§eve */
    .book-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .book-card:hover {
      border-color: currentColor;
      animation: borderGlow 6s infinite alternate;
    }

    /* Kitap GÃ¶rseli */
    .book-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    /* Kitap BaÅŸlÄ±ÄŸÄ± Kart AltÄ± */
    .book-card h3 {
      margin: 10px 0;
      font-size: 1em;
      color: #222;
      text-align: center;
    }

    /* Pop-up Stil */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      text-align: left;
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    #close-popup {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 28px;
      cursor: pointer;
    }

    .popup-button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff8c42;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup-button:hover {
      background-color: #ff6b1a;
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes float {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
    }

    @keyframes borderGlow {
      0% { border-color: #FFD700; }
      33% { border-color: #FF4500; }
      66% { border-color: #800080; }
      100% { border-color: #FFD700; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .book-container {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>
<body>

  <!-- -------------------- HTML -------------------- -->
  <h1>ðŸ“š NexoraBooks</h1>

  <div class="book-container">
    <div class="book-card" data-title="BÃ¼yÃ¼k Gatsby" data-desc="F. Scott Fitzgerald'Ä±n 1920'lerde geÃ§en klasik romanÄ±.">
      <img src="https://via.placeholder.com/150x220?text=BÃ¼yÃ¼k+Gatsby" alt="BÃ¼yÃ¼k Gatsby">
      <h3>BÃ¼yÃ¼k Gatsby</h3>
    </div>
    <div class="book-card" data-title="1984" data-desc="George Orwell'Ä±n distopik ve unutulmaz eseri.">
      <img src="https://via.placeholder.com/150x220?text=1984" alt="1984">
      <h3>1984</h3>
    </div>
    <div class="book-card" data-title="Harry Potter" data-desc="J.K. Rowling'in sihirli dÃ¼nyasÄ± ve maceralarÄ±.">
      <img src="https://via.placeholder.com/150x220?text=Harry+Potter" alt="Harry Potter">
      <h3>Harry Potter</h3>
    </div>
  </div>

  <!-- Pop-up -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="close-popup">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-desc"></p>
      <button class="popup-button" id="popup-close-btn">Kapat</button>
    </div>
  </div>

  <!-- -------------------- JS -------------------- -->
  <script>
    // Kitap KartlarÄ± Pop-up
    const cards = document.querySelectorAll('.book-card');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupDesc = document.getElementById('popup-desc');
    const closeBtn = document.getElementById('close-popup');
    const popupCloseBtn = document.getElementById('popup-close-btn');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        popupTitle.textContent = card.dataset.title;
        popupDesc.textContent = card.dataset.desc;
        popup.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => { popup.style.display = 'none'; });
    popupCloseBtn.addEventListener('click', () => { popup.style.display = 'none'; });
    window.addEventListener('click', (e) => { if(e.target === popup) popup.style.display = 'none'; });

    // Arka plan renk deÄŸiÅŸimi her 8 saatte
    const colors = ['#f0f4f8','#e6f7ff','#fff0f5','#f9fff0','#fff8e7'];
    const hours = new Date().getHours();
    document.body.style.backgroundColor = colors[hours % colors.length];
  </script>

</body>
</html>
