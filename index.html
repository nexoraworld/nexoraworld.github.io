<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexoraBooks 2050 - Quantum Edition</title>

<style>

/* =========================
   GLOBAL CORE SYSTEM
========================= */

:root{
  --primary:#0ff;
  --bg-dark:#0b0c2a;
  --bg-light:#f0f4f8;
  --bg-mars:#7a0000;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg-dark);
  color:white;
  transition:background 0.8s ease;
  overflow-x:hidden;
}

a{text-decoration:none;color:inherit}

/* =========================
   HEADER AMAZON STYLE
========================= */

.top-header{
  width:100%;
  height:70px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid cyan;
}

.logo-small{
  font-size:22px;
  font-weight:bold;
  color:cyan;
}

.search-bar{
  flex:1;
  margin:0 20px;
}

.search-bar input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}

.header-actions{
  display:flex;
  gap:20px;
  font-size:14px;
}

/* =========================
   HORIZONTAL CATEGORY SCROLL
========================= */

.category-bar{
  display:flex;
  overflow-x:auto;
  gap:20px;
  padding:15px;
  background:#111;
  scrollbar-width:none;
}

.category-bar::-webkit-scrollbar{display:none;}

.category-item{
  white-space:nowrap;
  padding:8px 16px;
  border:1px solid cyan;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
}

.category-item:hover{
  background:cyan;
  color:black;
  transform:scale(1.05);
}

/* =========================
   NEXORA LOGO
========================= */

#nexora-logo{
  display:flex;
  justify-content:center;
  font-size:70px;
  margin:40px 0;
  letter-spacing:5px;
}

.letter{
  animation:float 5s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* =========================
   BOOK GRID
========================= */

.book-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:30px;
}

.book-card{
  width:180px;
  background:#111;
  border-radius:15px;
  border:2px solid cyan;
  overflow:hidden;
  transition:0.4s;
  cursor:pointer;
}

.book-card:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 0 25px cyan;
}

.book-card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.book-card h3{
  padding:10px;
  text-align:center;
}

/* =========================
   THEME FLOATING CONTAINER
========================= */

#theme-container{
  position:fixed;
  top:100px;
  left:15px;
  width:60px;
  height:60px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:9999;
}

#theme-icons{
  display:none;
  flex-direction:column;
  gap:10px;
  position:absolute;
  left:80px;
}

#theme-icons button{
  width:50px;
  height:50px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-size:22px;
}

/* =========================
   SIDE MENU
========================= */

#side-menu{
  position:fixed;
  left:-300px;
  top:0;
  width:300px;
  height:100%;
  background:#111;
  padding:20px;
  transition:0.5s;
  z-index:9998;
  border-right:2px solid cyan;
}

#side-menu.open{left:0;}

#menu-toggle{
  position:fixed;
  left:10px;
  top:50%;
  font-size:35px;
  cursor:pointer;
  z-index:9999;
}

#side-menu h3{
  margin-bottom:15px;
  cursor:pointer;
  transition:0.3s;
}

#side-menu h3:hover{
  color:cyan;
  transform:translateX(8px);
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="top-header">
  <div class="logo-small">NEXORA</div>
  <div class="search-bar"><input placeholder="Search books, authors..."></div>
  <div class="header-actions">
    <div>Account</div>
    <div>Orders</div>
    <div>Cart üõí</div>
  </div>
</div>

<!-- CATEGORY BAR -->
<div class="category-bar">
  <div class="category-item">AI Books</div>
  <div class="category-item">Science Fiction</div>
  <div class="category-item">Action</div>
  <div class="category-item">Roman</div>
  <div class="category-item">Deep Research</div>
  <div class="category-item">Publishers</div>
  <div class="category-item">Independent</div>
</div>

<!-- LOGO -->
<div id="nexora-logo">
<span class="letter">N</span>
<span class="letter">E</span>
<span class="letter">X</span>
<span class="letter">O</span>
<span class="letter">R</span>
<span class="letter">A</span>
</div>

<!-- THEME CONTAINER -->
<div id="theme-container">‚ö°
  <div id="theme-icons">
    <button id="sun">üåû</button>
    <button id="moon">üåô</button>
    <button id="mars">ü™ê</button>
  </div>
</div>

<!-- SIDE MENU -->
<div id="menu-toggle">‚¨áÔ∏è</div>
<div id="side-menu">
  <h3>AI Kitaplar</h3>
  <h3>Bilim Kurgu</h3>
  <h3>Aksiyon</h3>
  <h3>Roman</h3>
  <h3>Derin Ara≈ütƒ±rma</h3>
</div>

<!-- BOOKS -->
<div class="book-container">
  <div class="book-card">
    <img src="https://via.placeholder.com/150x220?text=Book">
    <h3>Quantum AI</h3>
  </div>
  <div class="book-card">
    <img src="https://via.placeholder.com/150x220?text=Book">
    <h3>Future Mars</h3>
  </div>
</div>

<script>

/* THEME EXPAND */
const themeContainer=document.getElementById('theme-container');
const themeIcons=document.getElementById('theme-icons');

themeContainer.addEventListener('click',()=>{
  themeIcons.style.display=themeIcons.style.display==='flex'?'none':'flex';
});

/* DRAG SYSTEM */
let isDragging=false,offsetX,offsetY;

themeContainer.addEventListener('mousedown',e=>{
  isDragging=true;
  offsetX=e.clientX-themeContainer.offsetLeft;
  offsetY=e.clientY-themeContainer.offsetTop;
});

document.addEventListener('mousemove',e=>{
  if(isDragging){
    themeContainer.style.left=e.clientX-offsetX+'px';
    themeContainer.style.top=e.clientY-offsetY+'px';
  }
});

document.addEventListener('mouseup',()=>isDragging=false);

/* THEME COLORS */
document.getElementById('sun').onclick=()=>{
  document.body.style.background='linear-gradient(to bottom,#87ceeb,#f0f4f8)';
};

document.getElementById('moon').onclick=()=>{
  document.body.style.background='#0b0c2a';
};

document.getElementById('mars').onclick=()=>{
  document.body.style.background='#7a0000';
};

/* MENU TOGGLE */
const menuToggle=document.getElementById('menu-toggle');
const sideMenu=document.getElementById('side-menu');

menuToggle.onclick=()=>{
  sideMenu.classList.toggle('open');
};

</script>

</body>
</html>
