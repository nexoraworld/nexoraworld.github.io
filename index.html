<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexoraBooks</title>

  <!-- -------------------- CSS -------------------- -->
  <style>
    /* Genel Stil */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* 2050 tarzƒ± mavi tonlar */
      overflow-x: hidden;
      transition: background 1s ease;
    }

    /* Kitap Ba≈ülƒ±ƒüƒ± */
    h1 {
      text-align: center;
      margin: 25px 0;
      color: #fff;
      font-size: 2.2em;
      letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    /* Kitap Kartlarƒ± */
    .book-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 40px 10px;
    }

    .book-card {
      background-color: #0c1b2a;
      width: 160px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s, box-shadow 0.5s, border-color 1s;
      border: 3px solid #fff;
      animation: float 6s ease-in-out infinite;
    }

    .book-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border-color: currentColor;
      animation: borderGlow 6s infinite alternate;
    }

    .book-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .book-card h3 {
      margin: 10px 0;
      font-size: 1em;
      color: #fff;
      text-align: center;
    }

    /* Pop-up Stil */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #0c1b2a;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      text-align: left;
      position: relative;
      animation: fadeIn 0.4s ease;
      color: #fff;
    }

    #close-popup {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 28px;
      cursor: pointer;
    }

    .popup-button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff8c42;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup-button:hover {
      background-color: #ff6b1a;
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes float {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
    }

    @keyframes borderGlow {
      0% { border-color: #FFD700; }
      33% { border-color: #FF4500; }
      66% { border-color: #800080; }
      100% { border-color: #FFD700; }
    }

    /* Nexora Logo */
    #nexora-logo {
      display: flex;
      justify-content: center;
      font-size: 80px;
      font-weight: bold;
      margin-top: 50px;
      position: relative;
      color: gold;
      letter-spacing: 5px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .letter {
      display: inline-block;
      position: relative;
      animation: letterMove 6s infinite;
    }

    @keyframes letterMove {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(0.8); }
      100% { transform: translateY(0) scale(1); }
    }

    .letter::after {
      content: "‚ú®";
      position: absolute;
      top: -10px;
      left: 0;
      animation: starFlow 6s infinite;
      font-size: 0.5em;
    }

    @keyframes starFlow {
      0% { opacity: 0; transform: translateY(0) rotate(0deg); }
      50% { opacity: 1; transform: translateY(-20px) rotate(180deg); }
      100% { opacity: 0; transform: translateY(0) rotate(360deg); }
    }

    /* Sol orta buton: G√ºne≈ü/Ay/Mars */
    #theme-container {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10000;
    }

    #theme-button {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      backdrop-filter: blur(10px);
    }

    #theme-icons {
      display: none;
      flex-direction: column;
      position: absolute;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      gap: 15px;
    }

    #theme-icons button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #theme-icons button:hover {
      transform: scale(1.2) rotate(10deg);
    }

    /* Men√º Oklarƒ± Sol Orta */
    #menu-arrows {
      position: fixed;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    .arrow {
      width: 25px;
      height: 25px;
      background-color: #fff;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      cursor: pointer;
      transition: transform 0.4s, opacity 0.4s;
    }

    .arrow.down { transform: rotate(180deg); }

    /* Men√º panel */
    #menu-panel {
      position: fixed;
      left: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #0c1b2a;
      transform: translateX(-100%);
      transition: transform 0.5s;
      padding: 20px;
      color: #fff;
      overflow-y: auto;
      z-index: 999;
    }

    #menu-panel h3 { margin-top: 20px; }

  </style>
</head>
<body>

  <!-- Nexora Logo -->
  <div id="nexora-logo">
    <span class="letter">N</span>
    <span class="letter">E</span>
    <span class="letter">X</span>
    <span class="letter">O</span>
    <span class="letter">R</span>
    <span class="letter">A</span>
  </div>

  <!-- Sol orta tema butonlarƒ± -->
  <div id="theme-container">
    <div id="theme-button">‚òÄÔ∏èüåôü™ê</div>
    <div id="theme-icons">
      <button id="sun-btn">üåû</button>
      <button id="moon-btn">üåô</button>
      <button id="mars-btn">ü™ê</button>
    </div>
  </div>

  <!-- Men√º oklarƒ± -->
  <div id="menu-arrows">
    <div class="arrow up"></div>
    <div class="arrow down"></div>
  </div>

  <!-- Men√º panel -->
  <div id="menu-panel">
    <h3>AI Kitaplar</h3>
    <h3>Kurumsal Maƒüazalar</h3>
    <h3>Ger√ßek Yazarlar</h3>
    <h3>Baƒüƒ±msƒ±z Yayƒ±ncƒ±lar</h3>
    <h3>Yayƒ±nevleri Kitaplarƒ±</h3>
    <h3>Bilim Kurgu</h3>
    <h3>Aksiyon</h3>
    <h3>Roman</h3>
    <h3>Derin Ara≈ütƒ±rma</h3>
  </div>

  <!-- Kitaplar -->
  <h1>üìö NexoraBooks</h1>
  <div class="book-container">
    <div class="book-card" data-title="B√ºy√ºk Gatsby" data-desc="F. Scott Fitzgerald'ƒ±n 1920'lerde ge√ßen klasik romanƒ±.">
      <img src="https://via.placeholder.com/150x220?text=B√ºy√ºk+Gatsby" alt="B√ºy√ºk Gatsby">
      <h3>B√ºy√ºk Gatsby</h3>
    </div>
    <div class="book-card" data-title="1984" data-desc="George Orwell'ƒ±n distopik ve unutulmaz eseri.">
      <img src="https://via.placeholder.com/150x220?text=1984" alt="1984">
      <h3>1984</h3>
    </div>
    <div class="book-card" data-title="Harry Potter" data-desc="J.K. Rowling'in sihirli d√ºnyasƒ± ve maceralarƒ±.">
      <img src="https://via.placeholder.com/150x220?text=Harry+Potter" alt="Harry Potter">
      <h3>Harry Potter</h3>
    </div>
  </div>

  <!-- Pop-up -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="close-popup">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-desc"></p>
      <button class="popup-button" id="popup-close-btn">Kapat</button>
    </div>
  </div>

  <!-- -------------------- JS -------------------- -->
  <script>
    // Kitap pop-up
    const cards = document.querySelectorAll('.book-card');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupDesc = document.getElementById('popup-desc');
    const closeBtn = document.getElementById('close-popup');
    const popupCloseBtn = document.getElementById('popup-close-btn');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        popupTitle.textContent = card.dataset.title;
        popupDesc.textContent = card.dataset.desc;
        popup.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => popup.style.display='none');
    popupCloseBtn.addEventListener('click', () => popup.style.display='none');
    window.addEventListener('click', e => { if(e.target === popup) popup.style.display='none'; });

    // Tema butonlarƒ±
    const themeButton = document.getElementById('theme-button');
    const themeIcons = document.getElementById('theme-icons');
    const sunBtn = document.getElementById('sun-btn');
    const moonBtn = document.getElementById('moon-btn');
    const marsBtn = document.getElementById('mars-btn');

    themeButton.addEventListener('click', () => {
      themeIcons.style.display = themeIcons.style.display === 'flex' ? 'none' : 'flex';
    });

    sunBtn.addEventListener('click', () => {
      document.body.style.background = 'linear-gradient(to bottom, #87ceeb, #f0f4f8)';
    });

    moonBtn.addEventListener('click', () => {
      document.body.style.background = '#0b0c2a';
    });

    marsBtn.addEventListener('click', () => {
      document.body.style.background = '#b22222';
    });

    // Men√º oklarƒ±
    const menuPanel = document.getElementById('menu-panel');
    const arrowUp = document.querySelector('.arrow.up');
    const arrowDown = document.querySelector('.arrow.down');

    arrowDown.addEventListener('click', () => {
      menuPanel.style.transform = 'translateX(0)';
      arrowDown.style.transform = 'translateY(50px)';
    });

    arrowUp.addEventListener('click', () => {
      menuPanel.style.transform = 'translateX(-100%)';
      arrowUp.style.transform = 'translateY(-50px)';
    });
  </script>
</body>
</html>
