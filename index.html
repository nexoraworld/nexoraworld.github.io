<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexoraBooks 2050 - Quantum Core</title>

<style>

/* ================= GLOBAL ================= */

:root{
  --bg-dark:#0b0c2a;
  --cyan:#00ffff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg-dark);
  color:white;
  display:flex;
  overflow-x:hidden;
}

/* ================= SIDEBAR ================= */

.sidebar{
  width:220px;
  height:100vh;
  background:#050617;
  padding:25px 15px;
  position:fixed;
  left:-220px;
  top:0;
  transition:0.6s ease;
  z-index:5;
}

.sidebar.open{
  left:0;
}

.sidebar h2{
  color:var(--cyan);
  margin-bottom:30px;
  text-align:center;
}

.sidebar ul{list-style:none;}

.sidebar li{
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

.sidebar li:hover{
  background:var(--cyan);
  color:black;
  transform:translateX(5px);
}

/* ================= ENERGY LINE ================= */

.energy-line{
  position:fixed;
  left:0;
  top:0;
  width:4px;
  height:100vh;
  background:rgba(0,255,255,0.2);
  overflow:hidden;
  z-index:10;
}

.energy-line::before{
  content:"";
  position:absolute;
  width:100%;
  height:200%;
  background:linear-gradient(
    to bottom,
    transparent,
    white,
    transparent
  );
  animation:flow 2s linear infinite;
}

@keyframes flow{
  0%{top:-100%;}
  100%{top:100%;}
}

/* ================= MENU ARROWS ================= */

.menu-control{
  position:fixed;
  left:0;
  top:50%;
  transform:translateY(-50%);
  width:60px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
  cursor:pointer;
}

.arrows{
  position:relative;
  width:30px;
  height:60px;
}

.arrow{
  width:20px;
  height:20px;
  border-left:3px solid white;
  border-bottom:3px solid white;
  position:absolute;
  left:5px;
  transition:0.6s;
}

.arrow.up{
  transform:rotate(135deg);
  top:20px;
}

.arrow.down{
  transform:rotate(-45deg);
  top:35px;
}

.menu-control.active .arrow.up{
  top:-10px;
}

.menu-control.active .arrow.down{
  top:60px;
}

.dots{
  position:absolute;
  width:2px;
  height:100%;
  left:14px;
  background:repeating-linear-gradient(
    to bottom,
    white 0px,
    white 4px,
    transparent 4px,
    transparent 8px
  );
  opacity:0;
  transition:0.6s;
}

.menu-control.active .dots{
  opacity:1;
}

/* ================= MAIN ================= */

.main{
  margin-left:0;
  width:100%;
  transition:0.6s;
}

.sidebar.open ~ .main{
  margin-left:220px;
}

/* ================= HEADER ================= */

.top-header{
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid var(--cyan);
}

.logo-small{
  color:var(--cyan);
  font-weight:bold;
}

.search-bar input{
  padding:8px;
  border-radius:6px;
  border:none;
}

/* ================= CATEGORY ================= */

.category-wrapper{
  background:#111;
  padding:10px;
}

.category-bar{
  display:flex;
  gap:20px;
  overflow-x:auto;
}

.category-item{
  padding:8px 16px;
  border:1px solid var(--cyan);
  border-radius:20px;
  cursor:pointer;
}

.ghost-track{
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.ghost-path{
  position:absolute;
  width:60%;
  height:20px;
  border-radius:40px;
  border:2px solid var(--cyan);
}

.ghost-indicator{
  position:absolute;
  padding:5px 15px;
  background:rgba(0,255,255,0.2);
  border-radius:30px;
  transition:0.4s;
  max-width:200px;
  text-align:center;
}

/* ================= LOGO ================= */

#nexora-logo{
  display:flex;
  justify-content:center;
  font-size:60px;
  margin:60px 0;
}

/* ================= BOOK GRID ================= */

.book-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:30px;
}

.book-card{
  width:180px;
  background:#111;
  border-radius:15px;
  border:2px solid var(--cyan);
  overflow:hidden;
  transition:0.4s;
  cursor:pointer;
  text-align:center;
}

.book-card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.book-card h3{
  padding:10px 0;
}

.buy-btn{
  display:block;
  text-align:center;
  margin:10px auto 20px auto;
  padding:8px 15px;
  background:var(--cyan);
  color:black;
  border-radius:12px;
  font-weight:bold;
  text-decoration:none;
  transition:0.3s;
}

.buy-btn:hover{
  background:#00ffffcc;
  transform:scale(1.05);
}

</style>
</head>

<body>

<div class="energy-line"></div>

<div class="menu-control" id="menuControl">
  <div class="arrows">
    <div class="arrow up"></div>
    <div class="dots"></div>
    <div class="arrow down"></div>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <h2>NEXORA</h2>
  <ul>
    <li>Dashboard</li>
    <li>Explore</li>
    <li>Library</li>
    <li>AI Assistant</li>
    <li>Settings</li>
  </ul>
</div>

<div class="main">

<div class="top-header">
  <div class="logo-small">NEXORA</div>
  <div class="search-bar">
    <input placeholder="Search books...">
  </div>
</div>

<div class="category-wrapper">
  <div class="category-bar">
    <div class="category-item">AI Books</div>
    <div class="category-item">Science Fiction</div>
    <div class="category-item">Action</div>
    <div class="category-item">Roman</div>
    <div class="category-item">Deep Research</div>
  </div>

  <div class="ghost-track">
    <div class="ghost-path"></div>
    <div class="ghost-indicator" id="ghost">Hover</div>
  </div>
</div>

<div id="nexora-logo">NEXORA</div>

<!-- ================= BOOK GRID ================= -->
<div class="book-container">
  <div class="book-card">
    <img src="https://via.placeholder.com/150x220?text=Quantum+AI">
    <h3>Quantum AI</h3>
    <a href="https://lemon-squeezy.com/checkout-link1" target="_blank" class="buy-btn">Satın Al</a>
  </div>
  <div class="book-card">
    <img src="https://via.placeholder.com/150x220?text=Future+Mars">
    <h3>Future Mars</h3>
    <a href="https://lemon-squeezy.com/checkout-link2" target="_blank" class="buy-btn">Satın Al</a>
  </div>
  <div class="book-card">
    <img src="https://via.placeholder.com/150x220?text=AI+Revolution">
    <h3>AI Revolution</h3>
    <a href="https://lemon-squeezy.com/checkout-link3" target="_blank" class="buy-btn">Satın Al</a>
  </div>
</div>

<script>

/* SIDEBAR CONTROL */
const menuControl=document.getElementById("menuControl");
const sidebar=document.getElementById("sidebar");

menuControl.addEventListener("click",()=>{
  menuControl.classList.toggle("active");
  sidebar.classList.toggle("open");
});

/* GHOST FIXED */
const categories=document.querySelectorAll('.category-item');
const ghost=document.getElementById('ghost');
const path=document.querySelector('.ghost-path');

categories.forEach(cat=>{
  cat.addEventListener('mouseenter',()=>{
    ghost.textContent=cat.textContent;

    const rect=cat.getBoundingClientRect();
    const pathRect=path.getBoundingClientRect();

    let pos=rect.left+rect.width/2 - pathRect.left - ghost.offsetWidth/2;

    if(pos<0) pos=0;
    if(pos>pathRect.width-ghost.offsetWidth)
      pos=pathRect.width-ghost.offsetWidth;

    ghost.style.left=pos+'px';
  });
});

</script>

</body>
</html>
