<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexoraBooks 2050 - Enhanced</title>
<style>
/* ---------------- Genel ---------------- */
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Arial',sans-serif;overflow-x:hidden;background-color:#0b0c2a;color:#fff;transition:background 1s ease;}
a{text-decoration:none;color:inherit;}

/* ---------------- Nexora Logo ---------------- */
#nexora-logo{display:flex;justify-content:center;font-size:80px;font-weight:bold;margin-top:40px;letter-spacing:5px;position:relative;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background:linear-gradient(90deg,#fffc,#fff0);animation:logoGlow 8s infinite alternate;}
.letter{display:inline-block;position:relative;animation:letterMove 6s infinite;}
.letter::after{content:"‚ú®";position:absolute;top:-10px;left:0;animation:starFlow 6s infinite;font-size:0.5em;}
@keyframes letterMove{0%{transform:translateY(0) scale(1);}50%{transform:translateY(-30px) scale(0.8);}100%{transform:translateY(0) scale(1);}}
@keyframes starFlow{0%{opacity:0;transform:translateY(0) rotate(0deg);}50%{opacity:1;transform:translateY(-20px) rotate(180deg);}100%{opacity:0;transform:translateY(0) rotate(360deg);}}
@keyframes logoGlow{0%{filter:drop-shadow(0 0 5px cyan);}100%{filter:drop-shadow(0 0 20px magenta);}}

/* ---------------- Tema Butonlarƒ± Kutucuƒüu ---------------- */
#theme-container{
  position: fixed; top: 50px; left: 10px; width: 70px; height: 70px;
  background: rgba(255,255,255,0.1); backdrop-filter:blur(10px); border-radius:15px;
  display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:10000;
}
#theme-icons{
  display:flex; flex-direction:column; position:absolute; top:50%; left:80px; transform:translateY(-50%); gap:10px;
}
#theme-icons button{
  width:50px; height:50px; border-radius:10px; border:none; font-size:24px; cursor:pointer; transition:transform 0.3s; box-shadow:0 0 10px rgba(0,0,0,0.5);
}
#theme-icons button:hover{transform:scale(1.2) rotate(10deg);}

/* ---------------- Sol Men√º ---------------- */
#side-menu{position:fixed;left:-300px;top:0;width:300px;height:100%;background:rgba(20,20,50,0.95);border-right:2px solid cyan;display:flex;flex-direction:column;padding:20px;transition:left 0.5s ease;z-index:9999;}
#side-menu.open{left:0;}
#side-menu h3{margin-bottom:15px;color:#0ff;font-size:1.1em;cursor:pointer;transition:all 0.3s;}
#side-menu h3:hover{color:#ff0;transform:translateX(5px);}
#menu-toggle{position:fixed;left:10px;top:50%;font-size:40px;cursor:pointer;z-index:10001;color:#0ff;}

/* ---------------- Kitap Kartlarƒ± ---------------- */
.book-container{display:flex;flex-wrap:wrap;justify-content:center;gap:25px;margin:40px 10px;z-index:1;}
.book-card{background-color:#111;width:160px;border-radius:20px;box-shadow:0 5px 15px rgba(0,255,255,0.3);overflow:hidden;cursor:pointer;transition:transform 0.5s, box-shadow 0.5s, border-color 1s;border:3px solid #0ff;animation:float 6s ease-in-out infinite;}
.book-card img{width:100%;height:220px;object-fit:cover;}
.book-card h3{margin:10px 0;font-size:1em;color:#fff;text-align:center;}
.book-card:hover{transform:translateY(-15px) scale(1.05);box-shadow:0 20px 40px cyan;border-color:magenta;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}

/* ---------------- Pop-up ---------------- */
.popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:10000;}
.popup-content{background:#111;padding:25px;border-radius:20px;width:90%;max-width:500px;text-align:left;position:relative;color:#0ff;box-shadow:0 0 30px cyan;}
#close-popup{position:absolute;top:10px;right:15px;font-size:28px;cursor:pointer;color:#ff0;}
.popup-button{margin-top:15px;padding:10px 15px;border:none;border-radius:8px;background-color:#ff8c42;color:white;font-weight:bold;cursor:pointer;transition:background-color 0.3s;}
.popup-button:hover{background-color:#ff6b1a;}

/* ---------------- Responsive ---------------- */
@media(max-width:600px){.book-container{flex-direction:column;align-items:center;}#side-menu{width:80%;}}
</style>
</head>
<body>

<!-- Nexora Logo -->
<div id="nexora-logo">
  <span class="letter">N</span>
  <span class="letter">E</span>
  <span class="letter">X</span>
  <span class="letter">O</span>
  <span class="letter">R</span>
  <span class="letter">A</span>
</div>

<!-- Tema Butonlarƒ± Kutucuƒüu -->
<div id="theme-container">
  <div id="theme-icons">
    <button id="sun-btn">üåû</button>
    <button id="moon-btn">üåô</button>
    <button id="mars-btn">ü™ê</button>
  </div>
</div>

<!-- Sol Men√º A√ß/Kapa Ok -->
<div id="menu-toggle">‚¨áÔ∏è</div>
<div id="side-menu">
  <h3>AI Kitaplar</h3>
  <h3>Kurumsal Kitap Maƒüazalarƒ±</h3>
  <h3>Ger√ßek Yazarlar</h3>
  <h3>Baƒüƒ±msƒ±z Yayƒ±ncƒ±lar</h3>
  <h3>Yayƒ±nevleri Kitaplarƒ±</h3>
  <h3>Bilim Kurgu</h3>
  <h3>Aksiyon</h3>
  <h3>Roman</h3>
  <h3>Derin Ara≈ütƒ±rma</h3>
  <h3>Diƒüer</h3>
</div>

<!-- Kitap Kartlarƒ± -->
<h1>üìö NexoraBooks</h1>
<div class="book-container">
  <div class="book-card" data-title="B√ºy√ºk Gatsby" data-desc="F. Scott Fitzgerald'ƒ±n 1920'lerde ge√ßen klasik romanƒ±.">
    <img src="https://via.placeholder.com/150x220?text=B√ºy√ºk+Gatsby" alt="B√ºy√ºk Gatsby">
    <h3>B√ºy√ºk Gatsby</h3>
  </div>
  <div class="book-card" data-title="1984" data-desc="George Orwell'ƒ±n distopik ve unutulmaz eseri.">
    <img src="https://via.placeholder.com/150x220?text=1984" alt="1984">
    <h3>1984</h3>
  </div>
  <div class="book-card" data-title="Harry Potter" data-desc="J.K. Rowling'in sihirli d√ºnyasƒ± ve maceralarƒ±.">
    <img src="https://via.placeholder.com/150x220?text=Harry+Potter" alt="Harry Potter">
    <h3>Harry Potter</h3>
  </div>
</div>

<!-- Pop-up -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span id="close-popup">&times;</span>
    <h2 id="popup-title"></h2>
    <p id="popup-desc"></p>
    <button class="popup-button" id="popup-close-btn">Kapat</button>
  </div>
</div>

<script>
// ---------- Pop-up ----------
const cards=document.querySelectorAll('.book-card');
const popup=document.getElementById('popup');
const popupTitle=document.getElementById('popup-title');
const popupDesc=document.getElementById('popup-desc');
const closeBtn=document.getElementById('close-popup');
const popupCloseBtn=document.getElementById('popup-close-btn');
cards.forEach(card=>{card.addEventListener('click',()=>{
  popupTitle.textContent=card.dataset.title;
  popupDesc.textContent=card.dataset.desc;
  popup.style.display='flex';
});});
closeBtn.addEventListener('click',()=>{popup.style.display='none';});
popupCloseBtn.addEventListener('click',()=>{popup.style.display='none';});
window.addEventListener('click',e=>{if(e.target===popup) popup.style.display='none';});

// ---------- Tema Butonlarƒ± ----------
const themeContainer=document.getElementById('theme-container');
const sunBtn=document.getElementById('sun-btn');
const moonBtn=document.getElementById('moon-btn');
const marsBtn=document.getElementById('mars-btn');
let isDragging=false,offsetX,offsetY;

themeContainer.addEventListener('mousedown',(e)=>{
  isDragging=true;
  offsetX=e.clientX-themeContainer.getBoundingClientRect().left;
  offsetY=e.clientY-themeContainer.getBoundingClientRect().top;
});
document.addEventListener('mousemove',(e)=>{
  if(isDragging){
    themeContainer.style.left=(e.clientX-offsetX)+'px';
    themeContainer.style.top=(e.clientY-offsetY)+'px';
  }
});
document.addEventListener('mouseup',()=>{isDragging=false;});

// Ekran Renk Deƒüi≈üimi
sunBtn.addEventListener('click',()=>{document.body.style.background='linear-gradient(to bottom,#87ceeb,#f0f4f8)';});
moonBtn.addEventListener('click',()=>{document.body.style.background='#0b0c2a';});
marsBtn.addEventListener('click',()=>{
  document.body.style.background='#b22222';
  const marsEffect=document.createElement('div');
  marsEffect.style.position='fixed';marsEffect.style.top='50%';marsEffect.style.left='50%';marsEffect.style.width='300px';marsEffect.style.height='300px';
  marsEffect.style.marginLeft='-150px';marsEffect.style.marginTop='-150px';marsEffect.style.borderRadius='50%';
  marsEffect.style.background='url("https://mars.nasa.gov/system/news_items/main_images/9401_PIA25639-MarsGlobe-16x9.jpg") center/cover no-repeat';
  marsEffect.style.zIndex='9999';marsEffect.style.boxShadow='0 0 50px 10px cyan,0 0 100px 20px white';marsEffect.style.animation='marsZoom 2s forwards';
  document.body.appendChild(marsEffect);
  setTimeout(()=>{marsEffect.remove();},2000);
});
const styleSheet=document.createElement("style");
styleSheet.type="text/css";
styleSheet.innerText=`@keyframes marsZoom{0%{transform:scale(0.1) rotate(0deg);opacity:1;}70%{transform:scale(1.5) rotate(360deg);opacity:1;}100%{transform:scale(2) rotate(720deg);opacity:0;}}`;
document.head.appendChild(styleSheet);

// ---------- Sol Men√º A√ß/Kapa ----------
const menuToggle=document.getElementById('menu-toggle');
const sideMenu=document.getElementById('side-menu');
menuToggle.addEventListener('click',()=>{
  sideMenu.classList.toggle('open');
  menuToggle.textContent=sideMenu.classList.contains('open')?'‚¨ÜÔ∏è':'‚¨áÔ∏è';
});

// ---------- Men√º Ba≈ülƒ±klarƒ± ----------
const menuHeaders=sideMenu.querySelectorAll('h3');
menuHeaders.forEach(header=>{header.addEventListener('click',()=>{alert(`"${header.textContent}" b√∂l√ºm√ºn√º incelemek i√ßin modal a√ßƒ±lacak.`);});});
</script>
</body>
</html>
