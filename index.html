<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXORA v5.1 Quantum</title>

<style>
:root{
  --bg-light:#f6f2e8;
  --bg-dark:#0f0f14;
  --text-light:#111;
  --text-dark:#fff;
  --accent:#00f2ff;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  transition:0.4s;
  overflow-x:hidden;
}

body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

body.dark{
  background:var(--bg-dark);
  color:var(--text-dark);
}

/* Neon Lines */
.neon-line{
  position:fixed;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:neonMove 3s linear infinite;
}
.neon-line.top{top:0;}
.neon-line.bottom{bottom:0;}

@keyframes neonMove{
  0%{background-position:-500px}
  100%{background-position:500px}
}

/* Sidebar */
.sidebar{
  position:fixed;
  left:0;
  top:0;
  height:100%;
  width:220px;
  background:#111;
  transition:0.4s;
  padding-top:60px;
}

.sidebar.collapsed{
  width:60px;
}

.toggle-arrow{
  position:absolute;
  top:10px;
  right:-15px;
  background:#00f2ff;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  font-weight:bold;
}

/* Content */
.content{
  margin-left:220px;
  padding:40px;
  transition:0.4s;
}

.sidebar.collapsed + .content{
  margin-left:60px;
}

/* Buttons */
.glow-btn{
  padding:15px 25px;
  border:none;
  border-radius:30px;
  background:#111;
  color:#fff;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
  box-shadow:0 0 10px var(--accent);
}

.glow-btn:hover{
  box-shadow:0 0 25px var(--accent);
  transform:scale(1.05);
}

/* Theme Button */
.theme-toggle{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 0 20px var(--accent);
}

/* Page Overlay */
.page{
  display:none;
}
.page.active{
  display:block;
}

</style>
</head>
<body class="dark">

<div class="neon-line top"></div>
<div class="neon-line bottom"></div>

<div class="sidebar" id="sidebar">
  <div class="toggle-arrow" onclick="toggleSidebar()">‚ùÆ</div>
</div>

<div class="content" id="content">

  <div id="home" class="page active">
    <h1>üöÄ NEXORA Quantum</h1>
    <button class="glow-btn" onclick="openPage('panel1')">Panel 1</button>
    <button class="glow-btn" onclick="openPage('panel2')">Panel 2</button>
  </div>

  <div id="panel1" class="page">
    <h2>Panel 1 Ekranƒ±</h2>
    <button class="glow-btn" onclick="goBack()">Geri</button>
  </div>

  <div id="panel2" class="page">
    <h2>Panel 2 Ekranƒ±</h2>
    <button class="glow-btn" onclick="goBack()">Geri</button>
  </div>

</div>

<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>

<script>

/* Sidebar Toggle */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* Theme Switch */
function toggleTheme(){
  let body=document.body;
  body.classList.toggle("light");
  body.classList.toggle("dark");
  let btn=document.getElementById("themeBtn");
  btn.textContent=body.classList.contains("dark")?"üåô":"‚òÄ";
}

/* Page Navigation */
function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  history.pushState({page:id},"",`#${id}`);
}

function goBack(){
  history.back();
}

/* Back Button Fix */
window.addEventListener("popstate",function(event){
  let page=location.hash.replace("#","");
  if(page){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(page).classList.add("active");
  }else{
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("home").classList.add("active");
  }
});

/* Prevent Exit */
history.pushState(null,"",location.href);
window.addEventListener("popstate",function(){
  history.pushState(null,"",location.href);
});

</script>

</body>
</html>
