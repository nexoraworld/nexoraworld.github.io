<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexoraBooks 2050 - Quantum Edition</title>

<style>

/* =========================
   GLOBAL
========================= */

:root{
  --primary:#0ff;
  --bg-dark:#0b0c2a;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg-dark);
  color:white;
  transition:background 0.8s ease;
  overflow-x:hidden;
  display:flex; /* ANA LAYOUT */
}

a{text-decoration:none;color:inherit}

/* =========================
   SIDEBAR
========================= */

.sidebar{
  width:220px;
  height:100vh;
  background:#050617;
  border-right:1px solid cyan;
  padding:25px 15px;
  position:fixed;
  left:0;
  top:0;
}

.sidebar h2{
  color:cyan;
  margin-bottom:30px;
  text-align:center;
}

.sidebar ul{
  list-style:none;
}

.sidebar li{
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

.sidebar li:hover{
  background:cyan;
  color:black;
  transform:translateX(5px);
}

/* =========================
   MAIN CONTENT WRAPPER
========================= */

.main-content{
  margin-left:220px;
  width:100%;
}

/* =========================
   HEADER
========================= */

.top-header{
  width:100%;
  height:70px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid cyan;
}

.logo-small{
  font-size:22px;
  font-weight:bold;
  color:cyan;
}

.search-bar{
  flex:1;
  margin:0 20px;
}

.search-bar input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}

.header-actions{
  display:flex;
  gap:20px;
  font-size:14px;
}

/* =========================
   CATEGORY SYSTEM + GHOST
========================= */

.category-wrapper{
  position:relative;
  background:#111;
}

.category-bar{
  display:flex;
  overflow-x:auto;
  gap:20px;
  padding:15px;
  scrollbar-width:none;
}

.category-bar::-webkit-scrollbar{display:none;}

.category-item{
  white-space:nowrap;
  padding:8px 16px;
  border:1px solid cyan;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}

.category-item:hover{
  background:cyan;
  color:black;
  transform:scale(1.05);
}

.ghost-track{
  width:100%;
  height:50px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.ghost-path{
  position:absolute;
  width:70%;
  height:20px;
  border-radius:40px;
  border:2px solid cyan;
}

.ghost-indicator{
  position:absolute;
  height:30px;
  padding:0 20px;
  background:rgba(0,255,255,0.15);
  border-radius:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:cyan;
  transition:0.5s ease;
  backdrop-filter:blur(5px);
}

/* =========================
   LOGO
========================= */

#nexora-logo{
  display:flex;
  justify-content:center;
  font-size:70px;
  margin:40px 0;
  letter-spacing:5px;
}

.letter{
  animation:float 5s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>NEXORA</h2>
  <ul>
    <li>Dashboard</li>
    <li>Explore</li>
    <li>Library</li>
    <li>AI Assistant</li>
    <li>Settings</li>
  </ul>
</div>

<!-- MAIN AREA -->
<div class="main-content">

<div class="top-header">
  <div class="logo-small">NEXORA</div>
  <div class="search-bar"><input placeholder="Search books..."></div>
  <div class="header-actions">
    <div>Account</div>
    <div>Orders</div>
    <div>Cart ðŸ›’</div>
  </div>
</div>

<div class="category-wrapper">
  <div class="category-bar" id="categoryBar">
    <div class="category-item">AI Books</div>
    <div class="category-item">Science Fiction</div>
    <div class="category-item">Action</div>
    <div class="category-item">Roman</div>
    <div class="category-item">Deep Research</div>
    <div class="category-item">Publishers</div>
    <div class="category-item">Independent</div>
  </div>

  <div class="ghost-track">
    <div class="ghost-path"></div>
    <div class="ghost-indicator" id="ghost">Hover a category</div>
  </div>
</div>

<div id="nexora-logo">
<span class="letter">N</span>
<span class="letter">E</span>
<span class="letter">X</span>
<span class="letter">O</span>
<span class="letter">R</span>
<span class="letter">A</span>
</div>

</div>

<script>
const categories=document.querySelectorAll('.category-item');
const ghost=document.getElementById('ghost');

categories.forEach(cat=>{
  cat.addEventListener('mouseenter',()=>{
    ghost.textContent=cat.textContent;
    const rect=cat.getBoundingClientRect();
    ghost.style.left=rect.left + rect.width/2 - ghost.offsetWidth/2 + 'px';
  });
});
</script>

</body>
</html>
